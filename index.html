<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>Advice generator app</title>
  </head>
  <body>
    <div id="card">
      <span class="advice-title uppercase letterspaceing"
        >Advice #<span id="adviceNR"></span>
      </span>
      <p id="advice-text">
        " Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas
        imperdiet varius est ut vulputate. Sed non dignissim neque. Vivamus
        cursus tellus id neque cursus, vel molestie felis condimentum."
      </p>
      <img
        class="horizontal-rule"
        src="images/pattern-divider-desktop.svg"
        alt=""
      />
      <div id="dice-neon-circle" onclick="getAdvice()">
        <img src="images/icon-dice.svg" alt="" srcset="" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
